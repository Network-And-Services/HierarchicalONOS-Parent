syntax = "proto3";
option java_package = "org.onosproject.hierarchicalsyncmaster.proto";

service HierarchicalService {
  rpc SayHello (Request) returns (Response);
}

message Request {
  string type = 1;
  bytes request = 2;
  string clusterid = 3;
  int64 captured = 4;
  int64 sent = 5;
}

message Response {
  string response = 1;
}